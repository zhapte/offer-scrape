name: Daily McArthurGlen Offers

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run scraper
        run: |
          python mcarthurglen_offers_playwright_v2.py --timeout 60000
        env:
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

      - name: Upload run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: offers-output
          path: |
            offers_latest.csv
            offers_latest.json

      - name: Commit CSV/JSON to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add offers_latest.csv offers_latest.json offers_latest.prev.json || true
          git commit -m "Daily scrape: $(date -u '+%Y-%m-%d %H:%M:%S') UTC" || echo "No changes to commit"
          git push
